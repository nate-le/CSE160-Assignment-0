<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br><br>

    <label for="v1x">v1: x</label>
    <input type="number" id="v1x" />
    <label for="v1y">y</label>
    <input type="number" id="v1y" />
    <br>

    <label for="v2x">v2: x</label>
    <input type="number" id="v2x" />
    <label for="v2y">y</label>
    <input type="number" id="v2y" />
    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()" />
    <br><br>
    <label for="op-select">Operation:</label>
    <select name="ops" id="op-select">
      <option value="">--Please choose an option--</option>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="div">Divide</option>
      <option value="mul">Multiply</option>
      <option value="mag">Magnitude</option>
      <option value="nor">Normalize</option>
      <option value="ang">Angle Between</option>
      <option value="are">Area</option>
    </select>
    <label for="scal">Scalar:</label>
    <input type="number" id="scal" />
    <br>

    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
